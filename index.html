<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./landingPage.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div id="welcomeMessage">Welcome John Smith</div>
      <div id="customerIcon"><img src="./maleUser.png" alt="Male Icon" /></div>
    </header>
    <main>
      <div id="balanceCard">
        <div id="balanceDetails">
          <div>Digital Sterling</div>
          <div id="balance">£5,359.72</div>
          <div id="accountInfo">
            <div>John Smith</div>
            <div>259-293-987</div>
          </div>
        </div>
        <div id="balanceImages">
          <div><img src="./unionJack.jpg" alt="Union Jack Flag" /></div>
          <div>
            <img src="./elizabeth.jpg" alt="Queen Elizabeth" id="queen" />
          </div>
        </div>
      </div>
      <div id="iconList">
        <div class="icon">
          <img src="./payment-method.svg" alt="Debit Card" /> <br />
          <div id="iconText">Pay</div>
        </div>
        <div class="icon">
          <img src="./send.svg" alt="Hand holding cash" /> <br />
          <div id="iconText">Send</div>
        </div>
        <div class="icon">
          <img src="./recieve.svg" alt="Two mobile phones" /> <br />
          <div id="iconText">Recieve</div>
        </div>
        <div class="icon">
          <img src="./convert.svg" alt="Pound sign and Dollar sign" /> <br />
          <div id="iconText">Convert</div>
        </div>
      </div>
      <div id="transactionHistory">
        <div id="historyHeading">
          <div id="historyTitle">Transaction History</div>
          <div id="filter"><img src="./filter.jpg" alt="" /></div>
        </div>
        <table>
          <tr>
            <td id="brandLogo" class="brandLogo">
              <img src="./netflix.jpg" alt="" />
            </td>
            <td>
              <div>Netflix</div>
              <div class="date">01/05/24</div>
            </td>
            <td class="price">-£55.99</td>
          </tr>
          <tr>
            <td class="brandLogo"><img src="./apple.jpg" alt="" /></td>
            <td>
              <div>Apple</div>
              <div class="date">01/05/24</div>
            </td>
            <td class="price">-£55.99</td>
          </tr>
          <tr>
            <td class="brandLogo1"></td>
            <td>
              <div class="companyName">Company name</div>
              <div class="date">Date</div>
            </td>
            <td class="price1">-£55.99</td>
          </tr>
          <tr>
            <td class="brandLogo1"></td>
            <td>
              <div class="companyName">Company name<</div>
              <div class="date">Date</div>
            </td>
            <td class="price1">-£55.99</td>
          </tr>
          <tr>
            <td class="brandLogo1"></td>
            <td>
              <div class="companyName">Company name<</div>
              <div class="date">Date</div>
            </td>
            <td class="price1">-£55.99</td>
          </tr>
        </table>
      </div>
    </main>
    <footer>
      <div id="footerList">
        <div class="footerIcon footerSection">
          <img src="./home.svg" alt="Home button" />
        </div>
        <div class="footerIcon footerSection">
          <img src="./ticket.svg" alt="Ticket" />
        </div>
        <div class="footerIcon1 footerSection1">
          <img src="./scan.jpg" alt="Red Scanner" />
        </div>
        <div class="footerIcon footerSection">
          <img src="./settings.svg" alt="Settings Icon" />
        </div>
      </div>
    </footer>
  </body>
</html>
